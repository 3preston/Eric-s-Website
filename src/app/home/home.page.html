<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col>
      <br>
      <ion-row class="ion-justify-content-center">
        <ion-avatar>
          <ion-img src="assets/eric.jpeg"></ion-img>
        </ion-avatar>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <h1>Eric Preston</h1>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <h5 class="padRight">Head of Compliance</h5>
        <a href="https://www.fairmint.com">
          <h5 class="padRight">@Fairmint</h5>
        </a>
        <a href="https://www.fairmint.com">
          <ion-img class="social" src="assets/fairmint.png"></ion-img>
        </a>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <a href="https://twitter.com/ericprestonETH" class="padRight">
          <ion-img class="social" src="assets/twitter.png"></ion-img>
        </a>
        <a href="https://www.linkedin.com/in/ericpreston37/">
          <ion-img class="social" src="assets/linkedin.png"></ion-img>
        </a>
        <a href="https://github.com/3preston">
          <ion-img class="social" src="assets/github.png"></ion-img>
        </a>
      </ion-row>
      <br>
      <ion-row class="ion-text-center">
        <ion-col size="8" offset="2" size-sm="10" offset-sm="1">
          <h5>Hello, my name is Eric Preston. I am a Juris Doctor, Master of Business Administration (finance), and self-taught shadowy super coder. I live in Michigan, and I am obssessed with emojis 👟🖼🏈🏒⛳️🧘🏼‍♂️🚴🏻‍♂️🏎⛵️📈🪙👨🏼‍💻🚀</h5>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-segment color="success" mode="md" value="web3" (ionChange)="segmentChange($event)">
            <ion-segment-button value="web3">
              <ion-label>web3</ion-label>
            </ion-segment-button>
            <ion-segment-button value="tech">
              <ion-label>tech</ion-label>
            </ion-segment-button>
            <ion-segment-button value="twitter">
              <ion-label>twitter</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="chosenSegment === 'twitter'">
        <ion-col size="8" offset="2" size-sm="6" offset-sm="3">
          <a class="twitter-timeline" href="https://twitter.com/ericprestonETH?ref_src=twsrc%5Etfw">Tweets by ericprestonETH</a> 
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
